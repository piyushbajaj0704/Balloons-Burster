<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Balloons</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Balloons references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/balloons.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/balloons.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/sound.js"></script>
</head>
<body>

<div id="divGame">
        <div id="txtScore">Score: 0</div>    
        <div id="txtLevel">Level: 0</div>
        <div id="divPlayer">
             <div id="txtPlayerName">Player</div>
             <img id="imgPlayer" src="/images/balloon-red.png"/>
         </div>
</div>
      
<div id="divMenu">
       <img id="imgMenu" src="/images/balloonsTitle.png" />
       <img id="btnStart" src="/images/start.png" />
</div>

<div id="divRoot" data-win-control="WinJS.UI.ViewBox">
    <canvas id="canvas" ></canvas>
</div>

<div id="AppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
    <button id="cmdHome" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdHome',label:'Menu',icon:'home',section:'selection',tooltip:'Menu'}">
    </button>
    <button id="cmdName" data-win-control ="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdName',label:'Player Name',icon:'url(images/accept.png)',section:'global',tooltip:'Change Player Name',type:'flyout',flyout:'nameFlyout'}">
    </button>
    <button id="cmdCamera" data-win-control ="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdCamera',label:'Player Photo',icon:'camera',section:'global',tooltip:'Change Player Photo'}">
    </button>
</div>

<div id="nameFlyout" data-win-control="WinJS.UI.Flyout">
    <div>
        <p>
            <label>Player Name<br />
            </label>
            <input type="text" id="playerName" />                    
        </p>
    </div>
    <button id="submitButton">Save</button>
</div>

</body>
</html>
